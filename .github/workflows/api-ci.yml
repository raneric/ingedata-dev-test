name: booking-api-app-build
run-name: Build and Push Docker Image for booking-api-app
on:
  push:
    paths:
      - 'server/**'
jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: install dep
        run: |
            cd server
            npm install

      - name: run-test
        run: |
            cd server
            npm test

  containerize:
    needs: [unit-test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.OCI_REGION }}
          username: ${{ secrets.TENANCY }}/${{ secrets.EMAIL }}
          password: ${{ secrets.OCI_REGISTRY_PWD }}
      - name: get commist short sha
        id: short-sha-step
        uses: ./.github/actions/get-short-sha-action/
        with:
          full-sha: ${{ github.sha }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: ${{ vars.OCI_REGION }}/${{ secrets.TENANCY }}/${{ vars.API_APP_IMAGE_REPO }}:${{ steps.short-sha-step.outputs.short-sha }}